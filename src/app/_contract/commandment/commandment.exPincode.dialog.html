<mat-card style="padding: .5rem;" class="retailContainer">  
    <div style="position: relative;">
        <h3 id="h2">Excluded Pincode</h3>
        <i class="fa fa-times fa-2x" aria-hidden="true" id="closeButton" (click)="closeDialog()"></i>
      </div> 
      <hr id="popup-hr"> 
    <mat-card-content style="margin-top: -3rem !important;">
        <div style="margin-top: 1.2rem;" class="contractContainer">
            <div class="col-lg-12 col-md-12 row" style="margin-left: 0 !important;">
                <div class="col-lg-4 col-md-4 paddingleftzero">
                    <div class="col-lg-6 col-md-4 label-text" style="padding-left: .4rem !important;">STATE</div>
                    <div class="col-lg-6 col-md-8 paddingtophalf">
                        <mat-form-field appearance="outline">
                            <mat-select disableOptionCentering panelClass="creditSelect creditNgxSelect" name="stateId" [(value)]="stateId" 
							(selectionChange)="getCityList()" (blur)="scrollActiveValue()">
                             <ngx-mat-select-search [(ngModel)]="searchCtrl" [placeholderLabel]="'Search...'" 
							 [noEntriesFoundLabel]="'Not found'" name="search">
                              <mat-icon class="mat-select-search-custom-header-content mat_ngx_select_search">search</mat-icon>
                              </ngx-mat-select-search>
                                <mat-option *ngFor="let item of (stateList | stringFilter:searchCtrl:'lookupVal') | sortBy:'asc':'lookupVal'" [value]="item.id" 
                                [matTooltip]="item.lookupVal" [matTooltipDisabled]="item.lookupVal.length<13" matTooltipPosition="above">
								{{item.lookupVal}}
								</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="col-lg-6 col-md-4 label-text">CITY</div>
                    <div class="col-lg-6 col-md-8 paddingtophalf">
                        <mat-form-field appearance="outline">
                            <mat-select disableOptionCentering panelClass="creditSelect creditNgxSelect" name="cityId" [(value)]="cityId" (blur)="scrollActiveValue()">
                                <ngx-mat-select-search [(ngModel)]="searchCtrlCity" [placeholderLabel]="'Search...'"
                                  [noEntriesFoundLabel]="'Not found'" name="search">
                                  <mat-icon class="mat-select-search-custom-header-content mat_ngx_select_search">search</mat-icon>
                                </ngx-mat-select-search>
                                <mat-option *ngFor="let item of (cityList | stringFilter:searchCtrlCity:'lookupVal') | sortBy:'asc':'lookupVal'" [value]="item.id" 
                                [matTooltip]="item.lookupVal" [matTooltipDisabled]="item.lookupVal.length<13" matTooltipPosition="above">
								{{item.lookupVal}}
								</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <button type="button" class="btn1" mat-raised-button style="text-align: center; margin-bottom: 2%;"
                        color="primary" (click)="getPincode(0)">SEARCH</button>
                </div>
            </div>
            <div style="margin-top:5%;">
                <div class="col-lg-12 col-md-12 row-margin">
                    <div class="col-lg-6 col-md-6 label-text">INCLUDED PINCODE</div>
                    <div class="col-lg-6 col-md-6">
                        <div class="col-lg-2 col-md-2"></div>
                        <div class="col-lg-10 col-md-10 label-text">EXCLUDED PINCODE</div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 row-margin" >
                    <div class="col-lg-5 col-md-5 row-margin">
                        <div class="col-lg-1 col-md-1 zonalheadingbar">
			     <mat-checkbox name="allCheckedInc" [(ngModel)]="allCheckedInc" [checked]="allCheckedInc" (change)="changeAllInc($event.checked)">
                            </mat-checkbox>			
						
						</div>
                        <div class="col-lg-3 col-md-3 zonalheadingbar fonts">PINCODE</div>
                        <div class="col-lg-8 col-md-6 zonalheadingbar fonts">CITY</div>
                    </div>
                    <div class="col-lg-2 col-md-2 row-margin"></div>
                    <div class="col-lg-5 col-md-5 row-margin">
                        <div class="col-lg-1 col-md-1 zonalheadingbar"> 
						<mat-checkbox name="allCheckedEx" [(ngModel)]="allCheckedEx" [checked]="allCheckedEx" (change)="changeAllEx($event.checked)">
                            </mat-checkbox>
							</div>
                        <div class="col-lg-3 col-md-3 zonalheadingbar fonts">PINCODE</div>
                        <div class="col-lg-8 col-md-6 zonalheadingbar fonts">CITY</div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 row-margin ">
                    <div class="col-lg-5 col-md-5 row-margin pincode_scroll">
                        <div class="col-lg-12 col-md-12 paddingleft1four"
                            *ngFor="let ccData of allPincodeList | sortBy:'asc':'pincode'; let i = index">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xl-1 border-bottom row-margin paddingleftzero">
                                <mat-checkbox name="isChecked" (change)="resetAllInc()"  [(ngModel)]="ccData.isChecked" [checked]=ccData.isChecked>
                                </mat-checkbox>
                            </div>
                            <div class="col-lg-3 col-md-3 border-bottom paddingleftone">{{ccData.pincode}}</div>
                            <div class="col-lg-8 col-md-8 border-bottom">{{ccData.city}} </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 row-margin">
                        <div class="col-lg-12 col-md-12 row-margin">
                            <mat-icon (click)="addToExcludeList()" id="forwardIcon" mat-card-avatar
                                aria-label="Remove from excluded list" style="font-size: xxx-large; margin-left: 25%; cursor: pointer; font-weight: bold;">arrow_forward</mat-icon>
                            </div>
                        <div class="col-lg-12 col-md-12 row-margin">
                            <mat-icon (click)="removeFromExcludeList()" id="backIcon" mat-card-avatar
                                aria-label="Add to excluded list" style="font-size: xxx-large; margin-left: 25%; cursor: pointer; font-weight: bold;">arrow_back</mat-icon>
                            
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 paddingleftzero pincode_scroll">
                        <div class="col-lg-12 col-md-12"
                            *ngFor="let ccData of excludedPincodeList | sortBy:'asc':'pincodeId'; let i = index">    
                        <div class="col-lg-1 col-md-1 border-bottom paddingleftzero ">
                            <mat-checkbox name="isChecked" (change)="resetAllEx()" [(ngModel)]="ccData.isChecked" [checked]=ccData.isChecked></mat-checkbox>
                        </div>
                        <div class="col-lg-3 col-md-3 border-bottom paddingleftone">{{ccData.pincodeId}}</div>
                        <div class="col-lg-8 col-md-8 border-bottom ">{{ccData.city}}</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class=" text-center">
            <button type="button" class="btn1" style="text-align: center; margin-top: 5%; margin-bottom: 2%;"
                (click)="saveExclusion()" mat-raised-button color="primary">SUBMIT</button>
        </div>

    </mat-card-content>
</mat-card>
