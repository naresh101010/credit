<div class="text-center sfx_dialog retailContainer" style="padding: 2rem !important;margin-bottom: 4rem !important; " >
    <img src="/assets/images/tick.png" alt="image">
    <p><strong>Success!</strong></p>
    <h4 *ngIf="isNew" style="margin: 0">RETAIL CODE GENERATED: </h4>
    <h4 *ngIf="!isNew" style="margin: 0">RETAIL CODE SUBMITTED: </h4>
    <h2 style="margin: 20px 0">{{message}}</h2>
    <p>You will automatically redirected to Dashboard in <strong>15 Seconds</strong></p>
    <p><strong>OR</strong></p>
    <p>You can click <strong>OK</strong> button to do it yourself</p>
    <div class="col-lg-12 col-lg-12 col-sm-12 col-md-12">
    
        <button mat-button class="btn1 text-center" mat-raised-button  (click)="goToDashboard()"  color="primary">OK</button>
    
    </div>
</div>
