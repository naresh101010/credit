<div style="padding: 1.8rem;" class="retailContainer">
    <div style="position: relative;">
        <h3 id="h4">ADD ADDRESS</h3>
        <i class="fa fa-times fa-2x" aria-hidden="true" (click)="closeDialog()"></i>
      </div>
    <hr id="popup-hr">
    <div layout="row" fxLayout.xs="column" fxLayoutAlign="center center">
        <div style="width: 119.2rem;">
            <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10%" fxLayoutGap.lt-md="0px"
                    [style.margin-top]="'2rem'">
                    <div fxFlex>
                        <div fxFlex class="fonts">Address line 1</div>
                        <div fxFlex>
                            <input class="form-control" type="text" name="address1" [(ngModel)]="address1"
                                placeholder="Address 1">
                        </div>
                    </div>
                    <div fxFlex>
                        <div fxFlex class="fonts">Address line 2</div>
                        <div fxFlex>
                            <input class="form-control" type="text" name="address2" [(ngModel)]="address2"
                                placeholder="Address 2">
                        </div>
                    </div>
                    <div fxFlex>
                        <div fxFlex class="fonts">Address line 3</div>
                        <div fxFlex>
                            <input class="form-control" type="text" name="address3" [(ngModel)]="address3"
                                placeholder="Address 3" > 
                        </div>
                    </div>
                </div>
            </form>
            <div style="margin-top: 3%;">
                <mat-accordion>
                    <div class="example-button-row text-center" style="margin-top: 5%">
                        <button class="btn1" mat-raised-button mat-button color="primary"
                            (click)="addAddress() ">Save</button>
                    </div>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
