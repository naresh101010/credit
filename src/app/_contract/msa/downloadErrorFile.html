<div style="padding: 1.8rem;">
<!-- <h4 class="consignor-heading">Uploaded Files</h4> -->
<div style="position: relative;">
    <h3 id="h2">Uploaded Files</h3>
    <em class="fa fa-times fa-2x" aria-hidden="true" id="closeButton" (click)="closeDialog()"></em>
  </div>
<hr id="popup-hr">

<div class="row contractContainer"*ngFor="let item of docList">
    <div class="col-lg-6 col-sm-6 col-md-4 col-xs-6 label-text">{{item.docRef}}</div>
    <div class="col-lg-6 col-sm-6 col-md-4 col-xs-6 rightalign">
        <i class="download-error-icon" class="fa fa-download" aria-hidden="true" (click)="downloadDocument(item.docPathRef)"></em>
    </div>
</div>
