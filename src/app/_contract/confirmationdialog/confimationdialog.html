
<div style="margin-top: 4%;text-align: center;" class="contractContainer">
    <h3 style="margin: 0 !important;">{{message}}</h3>
    <div class="col-lg-12 col-lg-12 col-sm-12 col-md-12">
      <button mat-button class="btn1 text-center confirmationButton marginRight" mat-raised-button (click)="submit(true)" color="primary" style="background: #81C784 !important; border: .2rem solid #81C784 !important " >Yes</button>
      <button mat-button class="btn1 text-center confirmationButton marginLeft" mat-raised-button (click)="submit(false)" color="primary" style="background: #81C784 !important; border: .2rem solid #81C784 !important " >No</button>
    </div>
</div>
