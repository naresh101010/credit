<div style="position: relative;">
  <h3 class="paddingleftwo" id="h3">Contract Update</h3>
  <em class="fa fa-times fa-2x" aria-hidden="true" id="closeButton" (click)="closeDialog()"></em>
</div>
<hr id="popup-hr">

<div style="margin: .3rem;border-radius: .3rem;" id="mat-card-heading" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="space-between start" class="mat-card-header-container">
  <div fxFlex=34 fxFlex.xs=100 fxLayout="row" fxLayoutAlign="start"><span>Customer Name : </span><span>{{custName}}</span></div>
  <div fxFlex=40 fxFlex.xs=100 fxLayout="row" fxLayoutAlign="start"><span>Salesforce Acc Id : </span><span>{{sfdcAccId}}</span></div>
  <div fxFlex=26 fxFlex.xs=100 fxLayout="row" fxLayoutAlign="start"><span>SFX Code : </span><em>{{cntrCode}}</em></div>
</div>
<mat-card>
    <mat-card-content >
        <div class="commercialboxflex">
          <div >
            <div class="commercialbox1" style="margin-right: 1rem;" (click)="contractTermRoute()">
               <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">Contract Termination</h6>
            </div>
          </div>
          <div >
            <div >
              <div class="commercialbox1" style="margin-right: 1rem; " (click)="newOffRoute()">
                 <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">New Offer Addition</h6>
              </div>
            </div>
          </div>
          <div >
            <div >
              <div class="commercialbox1" style="margin-right: 1rem; " (click)="newRateRoute()">
                 <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">New Rate Card (Existing Offering)</h6>
              </div>
            </div>
          </div>
          <div >
            <div >
              <div class="commercialbox1" style="margin-right: 1rem; " (click)="generalEditRoute()">
                 <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">General Edit</h6>
              </div>
            </div>
          </div>
          <div >
            <div >
              <div class="commercialbox1" style="margin-right: 1rem; " (click)="billingRoute()">
                 <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">Billing</h6>
              </div>
            </div>
          </div>
          <div >
            <div >
              <div class="commercialbox1" style="margin-right: 1rem; " (click)="docRoute()">
                 <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">KYC Document Update</h6>
              </div>
            </div>
          </div>
        </div>
    </mat-card-content>
</mat-card>

<ngx-spinner id="spinner" size="large" type="ball-spin-clockwise">  

</ngx-spinner>
