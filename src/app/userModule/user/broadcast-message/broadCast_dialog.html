<div id="userCreateDefault" class="userContainer">
    <div style="position: relative;">
      <h4 style="padding-left: 2rem;">View Broadcast Message</h4>
      <span class="deleteMessage" (click)="removeBroadcastMessage(data)" style="cursor: pointer !important;">
        Delete Message<mat-icon class="deleteIconBroadcast">delete</mat-icon></span>
    </div>
      <hr id="popup-hr">
    <div class="row" style="margin: 0 !important;">
        <div class="col-md-11">
        <div class="col-md-3 broadcastText">Message :</div>
        <div class="col-md-9 fontSize broadCastfonts"> {{ data.broadcastMessage | uppercase }}
        </div>
        </div>
    </div>
    <div class="row" style="margin: 0 !important; margin-top: 2rem !important;">
        <div class="col-md-11">
        <div class="col-md-6 col-sm-6 col-xs-6 ">
            <div class="col-md-6 col-sm-6 col-xs-6 broadcastText" style="padding-left: 0 !important;">Effective Date: </div>
            <div class="col-md-6 col-sm-6 col-xs-6 broadcastViewDatepic">
                <mat-form-field appearance="outline" id="datepick" id="calender"  style="width: 100%;">
                <input matInput [disabled]="true" [matDatepicker]="picker" placeholder="DD/MM/YY" [(ngModel)]="data.effectiveDate" name="effectiveDate" style="padding-left: 0 !important; width:70rem !important;">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field></div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 paddingrightzero">
            <div class="col-md-6 col-sm-6 col-xs-6 broadcastText">Expiry Date: </div>
            <div class="col-md-6 col-sm-6 col-xs-6 broadcastViewDatepic">
                <mat-form-field  appearance="outline" id="datepick" id="calender" style="width: 100%;" >
                <input [disabled]="true" matInput [matDatepicker]="pickers" placeholder="DD/MM/YY" [(ngModel)]="data.expiryDate" name="expiryDate" style="padding-left: 0 !important; width:70px !important;">
                <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
                <mat-datepicker #pickers></mat-datepicker>
              </mat-form-field></div>
        </div>
        </div>
    </div>

    <div class="row broadcastMarginT">
        <div class="col-md-11">
        <div class="col-md-3 broadcastText">Created By: </div>
        <div class="col-md-9 broadCastfonts broadcastPad">{{ data.createdBy | uppercase }}</div>
        </div>
    </div>


    <div class="example-button-row text-center" style="margin-bottom: 3%; ">
        <button id="branchSubmit" class="btn1" style="text-align: center; margin-top:2%;" mat-raised-button color="primary" (click)="closeDialog(data)">CLOSE</button>
      </div>
    </div>
