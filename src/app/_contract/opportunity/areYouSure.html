<div matDialogTitle class="prcContainer">
    <h4 style="color: #b71c1c" >Are you sure?</h4>
    <hr class="green-border-heading">
    </div>
    <section>
      <div [innerHtml]="htmlContent" style="font-size: 1.6rem !important;"></div>
    </section>

    <div style="text-align: center;" class="prcContainer">
      
        <button mat-button class="btn1 text-center confirmationButton marginRight"  mat-raised-button matDialogClose  color="primary" (click)="submit(true)" >Yes</button>
        <button mat-button matDialogClose class="btn1 text-center confirmationButton marginLeft" mat-raised-button color="primary" (click)="submit(false)" >No</button>
     
    </div>
