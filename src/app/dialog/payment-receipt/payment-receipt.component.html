<div class="modal-container">
    <div class="mat-dialog-header">
        <h4 class="margin-zero Text_color_amount"><strong>Success!</strong></h4>
        <em class="fa fa-times modal-close" [mat-dialog-close]="true"></em>
    </div>
    <hr style="margin: 0px; border-color: #27ae60;">
    
    <div class="mat-dialog-content">
    <div class="row">
        <div class="text-center" >
            <img style="width: 40px" src="../assets/images/tick.png" alt="">
            <p class="mb-3 mt-1"><strong>Success!</strong></p>
            <p class="mb-0"><strong>PAYMENT RECEIPT:</strong></p>
            <p>{{ data }}</p>
        </div>
    </div>
    <div class="d-flex text-center">
        <button [mat-dialog-close]="true" class="btn theme-button" style="margin: 0px;" >CLOSE</button>
    </div>
</div>
</div>
