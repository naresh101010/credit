<div class="container head_container">
  <div class="row">
    <div class="col-md-12 bread_crumb">
      <a  href="/dashboard" target="_self">Dashboard</a>
      <span class="fa fa-caret-right"></span>
      <a href="/user-management/object" target="_self"> Object Management</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <p style="color: white;font-size: 2.8rem;">{{this.greeting()}},
        <strong style="padding-left: 8px;">{{userName | uppercase}}</strong></p>
    </div>
    <div class="col-md-2 text-right">
      <label style="color: white;font-size: 2.4rem;">MASTER DATA MANAGEMENT</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 ">
      <p style="color: white;font-size: 2.8rem;">Object Management</p>
    </div>
  </div>
  <div class="row">
  <div class=" col-md-12 text-right">
    <a  class="downloadFileFonts"  ><em (click)="ExportTOExcel()" style="cursor: pointer;">Download Objects Details</em></a>
  </div>
  </div>
</div>





<div class="dashboard-first-container" fxLayout  fxLayout.xs="column wrap"  fxLayoutAlign="center" fxLayoutGap="0px" fxLayoutGap.xs="0px">
  <div class="item item-4" fxFlex="100%"  fxFlexOffset.xs="0">
    <mat-card style="flex-wrap: wrap" class="example-card " fxFlex="100%" id="lending">
        <span class="fa fa-search fa-lg"  id="dashboard-search-r"></span>
        <input maxlength="50" class="banner-input1" placeholder="SEARCH BY OBJECT NAME... LIST IN TOP 10" autocomplete="true" (keypress)="validInput($event)" (keyup.enter)="applyFilter($event.target.value)">
    <hr class="green-border-heading">
    <div class="table_scroll" mat-elevation-z8  #TABLE>
        <table mat-table [dataSource]="dataSource" #table matSort >
          <ng-container matColumnDef="subEntityName">
            <th scope="row" mat-header-cell *matHeaderCellDef mat-sort-header><p class="th-text">Object Name</p></th>
            <td mat-cell *matCellDef="let element"><p class="th-text">{{ element.subEntityName | uppercase}}</p></td>
          </ng-container>
          <ng-container matColumnDef="moduleName">
            <th scope="row" mat-header-cell *matHeaderCellDef mat-sort-header><p class="th-text">Function Module</p></th>
            <td mat-cell *matCellDef="let element"><p class="th-text">{{ element.moduleName | uppercase}}</p></td>
          </ng-container>
          <ng-container matColumnDef="entityName">
            <th scope="row" mat-header-cell *matHeaderCellDef mat-sort-header><p class="th-text">Section Name</p></th>
            <td mat-cell *matCellDef="let element"><p class="th-text">{{ element.entityName | uppercase}}</p></td>
          </ng-container>
          <ng-container matColumnDef="symbol">
            <th scope="row" mat-header-cell *matHeaderCellDef><p class="th-text">View Details</p></th>
            <td mat-cell  class="viewlink"  *matCellDef="let element"  style="padding-left: 0;">
              <p class="th-text-view" (click)="sendViewId(element);">VIEW</p>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

      </div>
      <ngx-spinner id="spinner" size="large" type="ball-spin-clockwise">

      </ngx-spinner>
      <div  [ngStyle]="{'opacity':paginaFlg ? '1':'0'}">
        <mat-paginator
        #paginator
        [pageSize]="10"
        [pageSizeOptions]="[10, 15, 20]"
        [showFirstLastButtons]="true"
      ></mat-paginator>
      </div>


    </mat-card>
  </div>
  <div fxFlex="1%"></div>
</div>
