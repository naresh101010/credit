<div class="modal-container">
    <div class="mat-dialog-header">
        <h4 class="margin-zero"><strong>Extend Manifest</strong></h4>
        <em class="fa fa-times modal-close" [mat-dialog-close]="true"></em>
    </div>
    <hr style=" border-color: #27ae60;">
    <div class="mat-dialog-content">
        <div class="row">
            <div class="col-md-4">
                <label for="" class="control-label">To Location</label>
            </div>
            <div class="col-md-6">
                <label>{{locationName}}</label>
                <!-- <select name="" id="" class="form-control">
                    <option value="">Surface Hub</option>
                    <option value="">Auto (2%)</option>
                </select> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="" class="control-label">Hub Name.</label>
            </div>
            <div class="col-md-6" >
                <!-- <input type="text" class="form-control"  name="hubname" (keyup)="onKeyUp($event)" [(ngModel)]="hubname">
                <div class="form-control" *ngIf="hubValue">
                  <ul >
                      <li *ngFor="let item of hubValue" (click)="selectLocation(item)">{{item.branchName}}</li>
                  </ul>
                </div> -->
                <input type="text" class="form-control" name="hubname" (keyup)="onKeyUp($event)" [(ngModel)]="hubname">
                <ng-container *ngIf="hubValue && hubValue.length && showList">
                    <ul class="hub-lists">
                        <li *ngFor="let item of hubValue" (click)="selectLocation(item)" class="hub-item">
                            {{item.branchName}}</li>
                    </ul>
                </ng-container>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <button mat-raised-button class="btn white-button" (click)="no()">NO EXT</button>
                <button mat-raised-button class="btn theme-button" (click)="extendManifest()">EXTEND</button>
            </div>
        </div>
    </div>
</div>
