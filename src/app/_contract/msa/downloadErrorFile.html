<div style="padding: 1.8rem;">
<div style="position: relative;">
    <h3 id="h2">Uploaded Files</h3>
    <i class="fa fa-times fa-2x" aria-hidden="true" id="closeButton" (click)="closeDialog()"></i>
  </div>
<hr id="popup-hr">

<div class="row contractContainer"*ngFor="let item of docList">
    <div class="col-lg-5 col-md-5 label-text row_center" [matTooltip]="item.docRef"  [matTooltipDisabled]="item.docRef?.length<36" matTooltipPosition="above">{{item.docRef}}</div>
    <div class="col-lg-5 col-md-5 label-text row_center" [matTooltip]="item.updDt"  [matTooltipDisabled]="item.updDt?.length<36" matTooltipPosition="above">{{item.updDt}}</div>
    <div class="col-lg-2 col-md-2 rightalign">
        <i class="download-error-icon" class="fa fa-download" aria-hidden="true" (click)="downloadDocument(item)"></i>
    </div>
</div>
