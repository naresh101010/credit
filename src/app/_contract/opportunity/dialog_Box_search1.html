<div style="position: relative;" class="retailContainer">
  <h3 id="h3" style="margin-top: 1rem !important;padding-left: 1rem !important;">Contract Update </h3>
  <em style="position: absolute;right: .7rem;top: 0px;cursor: pointer;" class="fa fa-times fa-2x" aria-hidden="true" (click)="close()"></em>
  <hr style="margin-top: 0 !important; margin-bottom: 1rem !important;">
</div>

<div style="margin: .3rem;border-radius: .3rem;" id="mat-card-heading" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="space-between start" class="mat-card-header-container retailContainer">
  <div fxFlex=33 fxFlex.xs=100 fxLayout="row" fxLayoutAlign="start"><span>MSA Level : </span><span style="margin-left: 10px;">{{msaLevel}}</span></div>
  <div fxFlex=33 fxFlex.xs=100 fxLayout="row" fxLayoutAlign="start"><span>Retail Code : </span><span style="margin-left: 10px;">{{retailCode}}</span></div>
</div>
<mat-card style="padding-top: 0 !important;">
    <mat-card-content >
        <div class="commercialboxflex retailContainer">
          <div >
            <div class="commercialbox1 dropdown" style="margin-right: 1rem;" (click)="contractTermRoute()">
               <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">Contract Termination</h6>
            </div>
          </div>
          <div >
            <div >
              <div class="commercialbox1 dropdown" style="margin-right: 1rem; " (click)="newOffRoute()">
                 <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">New Offer Addition</h6>
              </div>
            </div>
          </div>
          <div >
            <div >
              <div class="commercialbox1 dropdown" style="margin-right: 1rem; " (click)="newRateRoute()">
                 <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">New Rate Card (Existing Offering)</h6>
              </div>
            </div>
          </div>
          <div >
            <div >
              <div class="commercialbox1 dropdown" style="margin-right: 1rem; " (click)="generalEditRoute()">
                 <h6 style="padding-top: 3rem;cursor: pointer;padding-left: 1.9rem;font-size: 1.2rem;">General Edit</h6>
              </div>
            </div>
          </div>
   
        </div>
    </mat-card-content>
</mat-card>

<ngx-spinner id="spinner" size="large" type="ball-spin-clockwise"></ngx-spinner>
