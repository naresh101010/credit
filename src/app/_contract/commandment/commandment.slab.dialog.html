    <div class="slab_dialog">
        <div class="row" style="position: relative">
            <h4 class="consignor-heading"> TO-PAY SERVICE CHARGES SLAB
                <!-- <mat-icon (click)="addSlab()" id="plusicon2" mat-card-avatar aria-label="Example icon"
                    style="cursor: pointer;">add_circle</mat-icon> -->
            </h4>
            <i class="fa fa-times fa-2x" aria-hidden="true" id="closeButton" (click)="closeDialog()"></i>
        </div>
        <div class="row">
            <table mat-table [dataSource]="slabChargeList">
                <ng-container matColumnDef="slabFrom">
                    <th mat-header-cell *matHeaderCellDef>FROM</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <mat-form-field appearance="outline">
                            <input autocomplete="true" matInput name="slabFrom" [(value)]="element.slabFrom"
                                (keyup)="changeValue(i, 'slabFrom', $event.target.value)" numeric decimals="0"
                                (blur)="updateList(i, 'slabFrom', $event.target.value)" maxlength="5">
                        </mat-form-field>
                    </td>
                </ng-container>

                <ng-container matColumnDef="slabTo">
                    <th mat-header-cell *matHeaderCellDef>TO</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <mat-form-field appearance="outline">
                            <input  autocomplete="true" matInput name="slabTo" [(value)]="element.slabTo"
                                (keyup)="changeValue(i, 'slabTo', $event.target.value)"  numeric decimals="0"
                                (blur)="updateList(i, 'slabTo', $event.target.value)" maxlength="5" min={{element.slabFrom}}>
                        </mat-form-field>
                    </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>PRICE</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <mat-form-field appearance="outline">
                            <input  autocomplete="true" matInput name="price" [(value)]="element.price"
                                (keyup)="changeValue(i, 'price', $event.target.value)" numeric decimals="2"
                                (blur)="updateList(i, 'price', $event.target.value)" maxlength="8">
                        </mat-form-field>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="slabColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: slabColumns;"></tr>
            </table>
        </div>
        <div class="example-button-row text-center" style="margin-bottom: 3%;">
            <button type="button" class="btn1" style="text-align: center" mat-raised-button color="primary"
                (click)="saveSlab()">SAVE</button>
        </div>
    </div>
