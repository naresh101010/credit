<div class="modal-container">
    <div class="mat-dialog-header" style="padding-bottom: 0 !important;">
    <h5 *ngIf="!sfxflag" class="sub_heading"><strong>Select Customer</strong></h5>
    <h5 *ngIf="sfxflag" class="sub_heading">
        <strong> 
            <span for="" class="control-label color-primary" (click)="sfxflag=false ; getMsaList()">
                <em class="fa fa-angle-left"></em>
            </span>Select Contract
        </strong>
    </h5>
    </div>
    <mat-icon class="modals_cancel_btn" aria-hidden="true" id="closeButton" [mat-dialog-close]="true">close</mat-icon>
</div>
<hr class="border_row" style="margin-top: 0rem !important;">

<div class="row searchCustP" style="margin: 0 !important;">
        <div class="col-md-5">
            <div *ngIf="!sfxflag" class="searchCustNa">Search Customer</div>
            <div *ngIf="sfxflag" class="searchCustNa">Search Contract</div>
          </div>
          <div class="col-md-7">
        <div class="search_bar_mdm2d searchbar_mdm2">
            <i class="fa fa-search" aria-hidden="true"></i>
            <mat-form-field appearance="outline">
                <input matInput name="rateCardCode" (keyup)="applyFilter($event)"  [(ngModel)]="searchtext" name="searchtext" class="form-control"
                    placeholder="Search" minlength="3">
            </mat-form-field>
                <label *ngIf="minchar" class="validation-message error2">Please Enter 3 Character</label>
                <label *ngIf="nomatch" class="validation-message error2">No Match Found</label>
        </div>
    </div>
</div>

<div class="overflow_y_scroll">
    <div class="row modal_table_full_width">
        <div class="col-xs-12">
            <div class="table-responsive create_new_tale_mdm2" style="position: relative;top: -1.5rem !important;" [hidden]="sfxflag">
                <table aria-describedby="table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="margin-top: 1rem !important;">

                <ng-container matColumnDef="custName">
                    <th scope="row" mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                    <td mat-cell *matCellDef="let element" (keydown.enter)="OpenSfxcode(element.id)" (click)="OpenSfxcode(element.id)">  <mat-radio-button> {{element.custName}} </mat-radio-button></td>
                </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="border:none"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" style="border:none"></tr>
                </table>
            </div>

            <div *ngIf="sfxflag" class="table-responsive create_new_tale_mdm2">
                <table aria-describedby="table" mat-table [dataSource]="dataSource1"  class="mat-elevation-z8">

                <ng-container matColumnDef="cntrCode">
                    <th scope="row" mat-header-cell *matHeaderCellDef> SFX Code  </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <mat-radio-button (change)="onSelectedContract(element)">{{element.cntrCode}}</mat-radio-button> 
                        </td>
                </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true" style="border:none"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns1" style="border:none"></tr>
                </table>
            </div>

            <div class="row"*ngIf="sfxflag">
                <div class="col-md-12 text-center mtb_30">
                    <button mat-button class="theme-button" (click)="closeDialog()" style="margin: 0px 0 20px 0;"> CONFIRM</button>
                </div>
            </div>
        </div>
    </div>
</div>
