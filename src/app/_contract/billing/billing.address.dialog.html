<div class="prcContainer">
    <div style="position: relative;">
        <h3 id="h2">ADD ADDRESS</h3>
        <em class="fa fa-times fa-2x" aria-hidden="true" id="closeButton" (click)="closeDialog()"></em>
      </div>
    <hr id="popup-hr">
    <div layout="row" fxLayout.xs="column" fxLayoutAlign="center center">
        <div style="width: 119.2rem;">
            <form name="form" #f="ngForm" novalidate>
                <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10%" fxLayoutGap.lt-md="0px"
                    [style.margin-top]="'2rem'">
                    <div fxFlex>
                        <div fxFlex class="fonts">Address line 1<span style="color: red;"> *</span></div>
                        <div fxFlex>
                            <input required  class="form-control" type="text" autocomplete="true" name="address1" [(ngModel)]="address1" 
                            #address="ngModel" placeholder="Address 1">
                            <app-validation-msg *ngIf="(address.errors?.required && address.touched)" [msg]="'Required !'"></app-validation-msg>
                        </div>
                    </div>
                    <div fxFlex>
                        <div fxFlex class="fonts">Address line 2</div>
                        <div fxFlex>
                            <input class="form-control" type="text" autocomplete="true" name="address2" [(ngModel)]="address2"
                                placeholder="Address 2">
                        </div>
                    </div>
                    <div fxFlex>
                        <div fxFlex class="fonts">Address line 3</div>
                        <div fxFlex>
                            <input class="form-control" type="text" autocomplete="true" name="address3" [(ngModel)]="address3"
                                placeholder="Address 3" > 
                        </div>
                    </div>
                </div>
            </form>
            <div style="margin-top: 3%;">
                <mat-accordion>
                    <div class="example-button-row text-center" style="margin-top: 5%">
                        <button class="btn1" mat-raised-button mat-button color="primary"
                            (click)="addAddress()" [disabled]="!f.form.valid">Save</button>
                    </div>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
<ngx-spinner id="spinner" size="large" type="ball-spin-clockwise">  </ngx-spinner>
