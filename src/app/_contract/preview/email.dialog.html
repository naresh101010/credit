<div style="padding: 1.8rem;" class="retailContainer">
    <div style="position: relative;">
        <h3 id="h3">E-MAIL ID</h3>
        <i class="fa fa-times fa-2x" aria-hidden="true" id="closeButton" (click)="closeDialog()"></i>
      </div>
    <hr id="popup-hr">
    <div layout="row" fxLayout.xs="column" fxLayoutAlign="center center">
        <div style="width: 50rem;">
            <form name="form" #f="ngForm" novalidate>

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 label-text">E-Mail id</div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                        <input required  class="form-control" type="text" autocomplete="true" name="bdmEmail" [(ngModel)]="bdmEmail" 
                        #address="ngModel" placeholder="E-Mail id" pattern="[A-Za-z_0-9.]{2,}@([A-Za-z0-9]{1,}[.]{1}[A-Za-z]{2,6}|[A-Za-z0-9]{1,}[.][A-Za-z]{2,6}[.]{1}[A-Za-z]{2,6})$"
                        maxlength="50" email >                       
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 label-text"></div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <span *ngIf="(address.errors?.required && (address.touched || f.submitted))" class="hasErrorMsg">Required !</span>
                        <span *ngIf="(address.errors?.pattern && (address.touched || f.submitted))" class="hasErrorMsg">Invalid Email&nbsp;!</span>
                    </div>
                </div>
            </form>
            <div style="margin-top: 3%;">
                <mat-accordion>
                    <div class="example-button-row text-center" style="margin-top: 5%">
                        <button class="btn1" mat-raised-button mat-button color="primary"
                            (click)="emailAddress()" [disabled]="!f.form.valid">Send Email</button>
                    </div>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
