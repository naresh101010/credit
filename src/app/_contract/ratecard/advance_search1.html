<div class="prcContainer" style="min-height: 120px">
    <div style="position: relative;">
      <h3 id="h2">Search Branch</h3>
      <em class="fa fa-times fa-2x" aria-hidden="true" id="closeButton" (click)="closeDialog()"></em>
    </div>
    <hr id="popup-hr">  
    <div class="row-margin" *ngIf="searchBranchFlag===false" style="max-width: 50rem;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12" style="margin-bottom: 1rem;">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4 margin-row paddingzero">
      <h5 class="searchby1">Search By : Name</h5></div>        
            <div *ngIf="model.search == 'NAME'" class="col-lg-6 col-md-6" style="padding-right: 0;">       
            <em class="fa fa-search" (click)="advanceDefaultBranchName(model.searchbyname)" id="defualtBranchSearch3" style="cursor: pointer;"></em>
            <input autocomplete="true" minlength="3" type="text" (keyup.enter)="advanceDefaultBranchName(model.searchbyname)" class="form-control" required
             placeholder="Search.." name="searchbyname" #searchbyname="ngModel" [(ngModel)]="model.searchbyname">
                <!-- validation -->
                   <div *ngIf="searchbyname.invalid && (searchbyname.dirty || searchbyname.touched)">                      
                    <div *ngIf="advanceSearch==true" class="error">
                      Enter minimum 3 character !
                    </div>             
                  </div>
          </div>      
    </div>
  </div>
  <div class="row-margin" *ngIf="tabledataLength > 0" style="max-width: 50rem;">
    <div class="col-lg-12 col-md-12" style="margin-bottom: 1rem;">
      <div class="col-lg-4 col-md-4 margin-row paddingzero">
        <h5 class="searchby">Search Branch</h5></div>        
              <div  class="col-lg-6 col-md-6" style="padding-right: 0;">       
              <input autocomplete="true" type="text" (keyup)="fiterData($event.target.value)" class="form-control" 
               placeholder="SEARCH" name="filterbyname">
              </div>      
      </div>
    </div>
</div>
    <!-- panal -->
    <div class="row-margin" *ngIf="tabledataLength > 0" style="width: 100rem;">
          <div class="col-lg-12 col-md-12">
            <div class="row removeRowMargin">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 ">
                <div class="col-lg-2 col-md-2 width label-text-branch zonalheadingbar">BRANCH&nbsp;CODE</div>
                <div class="col-lg-2 col-md-2 width label-text-branch zonalheadingbar">BRANCH&nbsp;NAME</div>
                <div class="col-lg-2 col-md-2 width label-text-branch zonalheadingbar">ADDRESS</div>
                <div class="col-lg-2 col-md-2 width label-text-branch zonalheadingbar">REGION</div>
                <div class="col-lg-2 col-md-2 width label-text-branch zonalheadingbar">TYPE</div>
            </div>
            </div>
            <div class="row branch_scroll removeRowMargin">
            <div *ngFor="let branch of tableData" style="margin-top: 1rem;">
              <div class="col-lg-12 col-md-12 branchfonts">
                  <div class="col-lg-2 col-md-2 bar width">
                  <div class="col-lg-6 col-md-6 margin-row" style="width: 0;">
                    <mat-radio-button *ngIf="!branch.isDisabled" (click)="filterDataByAreaList(branch)" name="chk"></mat-radio-button>

                    <div matTooltip="Branch already exists !!" matTooltipPosition="above">
                    <mat-radio-button *ngIf="branch.isDisabled" [disabled]="branch.isDisabled" name="chk"></mat-radio-button>

                  </div>                 
                  </div>
                  <div class="col-lg-6 col-md-6margin-row">{{ branch.branchCode }}</div>
                </div>
                  <div class="col-lg-2 col-md-2 bar width">{{branch.branchName }}</div>
                  <div class="col-lg-2 col-md-2 bar width">
                    <em matTooltip={{branch.address}}
                    matTooltipPosition="above" class="material-icons">room</em></div>
                    <div class="col-lg-2 col-md-2 bar width">{{branch.regionBranch }}</div>
                    <div class="col-lg-2 col-md-2 bar width">{{branch.branchType }}</div>
              </div>
          </div>
          
          </div>
        </div>
          <div class="example-button-row text-center col-md-12" style="margin-bottom: 3%;">
            <button mat-button  class="btn1" style="text-align: center;  margin-top: 4%;" mat-raised-button
                  [mat-dialog-close]="data" color="primary">SAVE</button>
            </div>
        </div>
