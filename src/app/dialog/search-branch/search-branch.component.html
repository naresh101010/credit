<div class="modal-container">
    <div class="mat-dialog-header">
        <!-- <h4 *ngIf="!data" class="margin-zero"><strong>Search Branch</strong></h4> -->
        <h4 *ngIf="data" class="margin-zero"><strong>{{data.textName}}</strong></h4>

         <!-- <em class="fa fa-times modal-close" (click)="checkBranchSelectedOrNot()"></em>  -->
    </div>
    <hr style="margin: 0px 0 5px;">
    <div class="mat-dialog-content">
        <div class="row">
            <div class="col-md-5" style="display: flex;">
                <label *ngIf="!data" for="" class="control-label lable_left_web">Search Branch</label>
                <div class="searchbar_bw form_right_web">
                    <mat-form-field appearance="outline" style="overflow: inherit !important;">
                        <input matInput name="rateCardCode" class="form-control" placeholder="Search Branch"
                            (keyup)="applyFilter($event.target.value)">
                    </mat-form-field>
                    <em class="fa fa-search"></em>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="radio">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedBranch"
                                    name="branchSelect">
                                    <mat-radio-button checked="element.checked" [value]="element.branchId"></mat-radio-button>
                                </mat-radio-group>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="waybill">
                            <th mat-header-cell *matHeaderCellDef> Branch Code</th>
                            <td mat-cell *matCellDef="let element"> {{element.branchCode}} </td>
                        </ng-container>

                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Branch Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Address </th>
                            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element"> {{element.status ? 'Active' : 'Inactive'}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
            <div class="row">
                <div class="col-md-12 text-center" style="margin: 10px 0px;">
                    <button mat-raised-button class="btn theme-button" (click)="selectBranch()" [disabled]="!selectedBranch">CONFIRM</button>
                </div>
            </div>
</div>
<div id="snackbar_module" (mouseenter)="cleartimeout()" (mouseleave)="removeToast()">
    <h2 id="snack_msg" style="text-transform: capitalize !important;"></h2>
</div>
